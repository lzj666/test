<div class="box-body">
  <table  class="table table-bordered table-hover">
    <thead>
      <tr data-order="<%=order%>">
        <th data-field="name" onclick="order(this)">方案名称<span class="fa fa-sort-desc pull-right text-success order"></span></th>
        <th data-field="man_value" onclick="order(this)">满几件</th>
        <th data-field="jian_value" onclick="order(this)">多少钱</th>
        <th data-field="bgcolor" onclick="order(this)">背景色</th>
        <th data-field="fgcolor" onclick="order(this)">前景色</th>
        <th data-field="comment" onclick="order(this)">备注</th>
        <th data-field="prompt_text" onclick="order(this)">购物车提示</th>
        <th data-field="sort_num" onclick="order(this)">优先级</th>
        <th>
          操作
        </th>
      </tr>
    </thead>

    <tbody>
      <%data.forEach(function(item){%>
        <tr>
          <td><%=item.name%></td>
          <td>
            <%=item.man_value%>
          </td>
          <td>
            <%=item.jian_value%>
          </td>
          <td>
            <span style="display:inline-block;width:100%;height:100%;background-color:<%=item.bgcolor?item.bgcolor:'red'%>"></span>
          </td>
          <td>
            <span style="display:inline-block;width:100%;height:100%;background-color:<%=item.fgcolor?item.fgcolor:'white'%>"></span>
          </td>
          <td>
            <%=item.comment%>
          </td>
          <td>
            <%=item.prompt_text%>
          </td>
          <td>
            <%=item.sort_num%>
          </td>
          <td>
            <a href="javascript:$.ajaxModal('/sale/manxuan/update',{id:'<%=item.id%>'})">修改</a>
            <span class="explode">|</span>
            <a href="javascript:$.ajaxModal('/sale/manxuan/delete',{id:'<%=item.id%>'})" class="text-danger">删除</a>
          </td>
        </tr>
        <%})%>

        </tbody>

      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <div class="pull-left">
      </div>
      <div class="pull-right">
        <%include ../pagination.html%>
        </div>
      </div>
