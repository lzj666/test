<div class="modal-dialog ">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/sale/qrcode/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden"  name="id" value="<%=qrcode.id%>">
      <div class="modal-body">
        <div class="form-group input-group">
          <span class="input-group-addon">渠道名</span>
          <input type="text" class="form-control"  name="qrcode_name" required value="<%=qrcode.qrcode_name%>">
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon">扫码回复</span>
          <textarea name="qrcode_content" class="form-control" rows="8" cols="80"><%=qrcode.qrcode_content%></textarea>
        </div>


      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
