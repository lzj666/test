<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/sale/zhonggou/insert" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <div class="modal-body">
        <div class="form-group">
          <label >商品名称</label>
          <input type="text" class="form-control"  name="cmdt_name" placeholder="必填" required>
        </div>

        <div class="form-group">
          <label >SKU名称</label>
          <input type="text" class="form-control"  name="sku_name" placeholder="必填" required>
        </div>

        <div class="form-group">
          <label >总人次</label>
          <input type="number" class="form-control"  name="total_people_amount" min="0" placeholder="必填" required>
        </div>

        <div class="form-group">
          <label >总轮次</label>
          <input type="number" class="form-control"  name="total_turn" min="0" placeholder="必填" required>
        </div>

        <div class="form-group">
          <label >原价格</label>
          <input type="number" class="form-control"  name="original_price" min="0" step="0.01" placeholder="必填" required>
        </div>


        <div class="checkbox">
          <label>
            <input type="checkbox" name="deleted"> 已删除
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
