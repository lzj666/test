<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/sale/zhonggou/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden" name="id" value="<%=zhonggou.id%>"/>
      <div class="modal-body">
        <div class="form-group">
          <label >总人次</label>
          <input type="number" class="form-control"  name="total_people_amount" min="0" placeholder="必填" value="<%=zhonggou.total_people_amount%>" required>
        </div>

        <div class="form-group">
          <label >当前人次</label>
          <input type="number" class="form-control"  name="now_people_amount" min="0" placeholder="必填" value="<%=zhonggou.now_people_amount%>" required>
        </div>

        <div class="form-group">
          <label >总轮次</label>
          <input type="number" class="form-control"  name="total_turn" min="0" placeholder="必填" value="<%=zhonggou.total_turn%>" required>
        </div>

        <div class="form-group">
          <label >当前轮次</label>
          <input type="number" class="form-control"  name="now_turn" min="0" placeholder="必填" value="<%=zhonggou.now_turn%>" required>
        </div>

        <div class="form-group">
          <label >原价格</label>
          <input type="number" class="form-control"  name="original_price" min="0" step="0.01" placeholder="必填" value="<%=zhonggou.original_price%>" required>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="is_open_award" <%=(zhonggou.is_open_award?"checked='checked'":"")%> > 已开奖
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="has_sent" <%=(zhonggou.has_sent?"checked='checked'":"")%> > 已发货
          </label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" name="deleted" <%=(zhonggou.deleted?"checked='checked'":"")%> > 已删除
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
