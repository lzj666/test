<div class="modal-dialog ">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/sale/manbao/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden"  name="id" value="<%=manbao.id%>">
      <div class="modal-body">
        <div class="form-group input-group">
          <span class="input-group-addon">方案名</span>
          <input type="text" class="form-control"  name="name" required value="<%=manbao.name%>">
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">包邮方式</span>
              <select class="form-control" name="mode">
                <option value="baoyou" <%=manbao.mode=='baoyou'?"selected":""%> >直接包邮</option>
                <option value="money" <%=manbao.mode=='money'?"selected":""%>>满多少金额包邮</option>
                <option value="count" <%=manbao.mode=='count'?"selected":""%>>满多少件数包邮</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">值</span>
              <input type="number" class="form-control"  name="mode_value" step="0.01" required value="<%=manbao.mode_value%>">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">背景色</span>
              <input type="text" class="form-control"  name="bgcolor"  required placeholder="默认 red" value="<%=manbao.bgcolor%>">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">前景色</span>
              <input type="text" class="form-control"  name="fgcolor"  required placeholder="默认 white" value="<%=manbao.fgcolor%>">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group input-group">
              <span class="input-group-addon">备注</span>
              <textarea name="comment" class="form-control" rows="4" cols="40"><%=manbao.comment%></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group input-group">
              <span class="input-group-addon">购物车提示</span>
              <textarea name="prompt_text" class="form-control" rows="4" cols="40"><%=manbao.prompt_text%></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group input-group">
              <span class="input-group-addon">优先级</span>
              <input type="text" class="form-control"  name="sort_num"  value="<%=manbao.sort_num%>" placeholder="越小优先级越高">
            </div>
          </div>
          <div class="col-md-6">
            <label>
              <input type="checkbox" name="hide_on_detail" <%=(manbao.hide_on_detail?"checked='checked'":"")%> > 详情处隐藏
            </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
