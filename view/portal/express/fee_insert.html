<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/express/fee/insert" onsubmit="return insert(this)">
      <input type="hidden" name="fees" value="" id="insert_fees">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-addon">名称</span>
              <input type="text" class="form-control"  name="template_name" placeholder="必填" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted"> 已删除
              </label>
            </div>
          </div>
        </div>


        <fieldset>
          <legend style="font-size:18px">设置邮费 <span class="text-info" style="font-size:16px">(1.选取省份->2.输入邮费->3.设置)</span></legend>
          <span class="text-primary text-button" onclick="set_all()">全选/全不选</span>
          <table id="all-province" style="width:100%">
            <tbody>
              <%province.forEach(function(item,index){%>
                <%if(index%6==0){%>
                <tr>
                <%}%>
                <td>
                  <label class="pro-label"><input type="checkbox" name="" value="<%=item.code%>"><%=item.name%></label>
                </td>
                <%if(index%6==5){%>
                </tr>
                <%}%>
              <%})%>
            </tbody>
          </table>

          <div class="row" style="padding-top:3px;padding-bottom:3px">
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">快递公司</span>
                <select class="form-control" name="express_id" id="add_express_id">
                  <%express.forEach(function(item){%>
                    <option value="<%=item.id%>"><%=item.express_name%></option>
                  <%})%>
                </select>
              </div>
            </div>
            <div class="col-md-9">
              <table class="fee-table" id="fees_table">
                <thead>
                  <th>重量起始值(kg)(含)</th>
                  <th>重量结束值(kg)</th>
                  <th>邮费(元)</th>
                  <th>偏远差价(元)</th>
                  <th>操作</th>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <div class="clearfix">
            <button type="button" class="btn btn-info btn-sm pull-right" name="button" onclick="confirm_fee()">设置</button>
          </div>
        </fieldset>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $("#all-province input[type='checkbox']").on('change',set_fee);
  fees={};
</script>
