<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/cmdt/brand/insert" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-3" style="border-right:1px solid #eee">
            <div class="form-group">
              <label >名称</label>
              <input type="text" class="form-control"  name="name" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label >描述</label>
              <textarea name="description" rows="8" cols="80" class="form-control"></textarea>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted"> 已删除
              </label>
            </div>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
              <p>选择logo</p>
              <% locals.imgselect_box_type='radio' %>
              <% include ../imgselect.html %>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
