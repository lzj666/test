<form role="form" method="post" action="/cmdt/cmdt/sale" onsubmit="return ajax.submit(this,after_sale)">
  <input type="hidden" name="id"  value="<%=id%>" >
  <div class="form-group input-group">
    <span class="input-group input-group-addon"><span class="fa fa-cut"></span> 打折</span>
    <select class="select2 form-control" name="discount" multiple>
      <option value="">无</option>
      <%discount.forEach(function(item){%>
        <option value="<%=item.id%>" <%=my_discount.indexOf(item.id)>-1?"selected":""%>><%=item.name%></option>
      <%})%>
    </select>
  </div>

  <div class="form-group input-group">
    <span class="input-group input-group-addon"><span class="fa fa-truck"></span> 包邮</span>
    <select class="select2 form-control" name="manbao" multiple>
      <option value="">无</option>
      <%manbao.forEach(function(item){%>
        <option value="<%=item.id%>" <%=my_manbao.indexOf(item.id)>-1?"selected":""%>><%=item.name%></option>
      <%})%>
    </select>
  </div>

  <div class="form-group input-group">
    <span class="input-group input-group-addon"><span class="fa fa-minus-square"></span> 满减</span>
    <select class="select2 form-control" name="manjian" multiple>
      <option value="">无</option>
			<!-- zhangyuan -->
      <%manjian.forEach(function(item){%>
        <option value="<%=item.id%>" <%=my_manjian.indexOf(item.id)>-1?"selected":""%>><%=item.name%></option>
      <%})%>
			<!-- end -->
    </select>
  </div>

  <div class="form-group input-group">
    <span class="input-group input-group-addon"><span class="fa fa-minus-square"></span> 满选</span>
    <select class="select2 form-control" name="manxuan" multiple>
      <option value="">无</option>
      <%manxuan.forEach(function(item){%>
        <option value="<%=item.id%>" <%=my_manxuan.indexOf(item.id)>-1?"selected":""%>><%=item.name%></option>
      <%})%>
    </select>
  </div>

  <div class="">
    <button type="submit" name="button" class="center-block btn btn-success">提交</button>
  </div>
</form>
<script type="text/javascript">
  $(".select2").select2();
</script>
