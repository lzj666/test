<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">新增专柜</h4>
        </div>
        <form role="form" method="post" action="/cmdt/counter/insert" enctype="multipart/form-data"
              onsubmit="return ajax.submit(this,__hideAndSearch)">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>名称</label>
                            <input type="text" class="form-control" name="name" placeholder="必填" required>
                        </div>

                        <div class="form-group">
                            <label>图片</label>
                            <input type="file" name="adv_imgurl" required accept="image/jpeg,image/png,image/bmp,image/gif">
                        </div>

                        <div class="form-group">
                            <label>排序号</label>
                            <input type="number" name="sort_num" class="form-control" value="0">
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="deleted"> 已删除
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </div>
</div>
