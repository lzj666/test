<div class="modal-dialog ">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">商品类目属性</h4>
    </div>
    <input type="hidden" id="category_prpt_id" value="<%=id%>"/>
    <a style="margin:10px;display:inline-block" tabindex="0"  role="button" data-toggle="popover"   title="添加属性" data-content='<div class="input-group">

      <input type="text" class="form-control" id="add_prpt_text" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="add_prpt_popover()">添加</button>
      </span>
    </div>'>添加属性</a>
    <table  class="table table-bordered table-hover" style="table-layout:fixed">
      <thead>
        <tr>
          <th style="width:20%">名称</th>
          <th style="width:10%">可编辑</th>
          <th style="width:70%">候选项</th>
        </tr>
      </thead>
      <% var i=0;%>
      <tbody>
        <%data.forEach(function(item){%>
          <tr>
            <td>
              <%=item.name%>
              <div class="pull-right">
                <a tabindex="0"  role="button"  data-toggle="popover" title="修改属性" data-content='
                <div class="input-group">
                  <input type="text" class="form-control" value="<%=item.name%>" style="width:100px"/>
                  &nbsp;可编辑<input type="checkbox" value="true" name="is_editable" <%=item.is_editable?'checked="checked"':''%> />
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" onclick="modify_prpt(&apos;<%=item.id%>&apos;,this)">确认</button>
                  </span>
                </div>'><span class="fa fa-edit"></span></a>
                <span class="explode">|</span>
                <a class="text-danger" href="javascript:del_prpt('<%=item.id%>')"><span class="fa fa-remove"></span></a>
              </div>
            </td>
            <td>
              <%if(item.is_editable){%>
                <span class="text-success">是</span>
              <%}else{%>
                <span class="text-danger">否</span>
              <%}%>
            </td>
            <td>
              <%item.items.forEach(function(inner_item){%>
                  <div class="inline-box">
                    <div class="name">
                      <%=inner_item.value%>
                    </div>
                    <div class="op">
                      <a tabindex="0"  role="button"  data-toggle="popover" title="修改值" data-content='
                      <div class="input-group">
                        <input type="text" class="form-control" value="<%=inner_item.value%>" style="width:100px"/>
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" onclick="modify_prpt_value(&apos;<%=inner_item.id%>&apos;,this)">确认</button>
                        </span>
                      </div>'><span class="fa fa-edit"></span></a>
                      <span class="explode">|</span>
                      <a class="text-danger" href="javascript:del_prpt_value(&apos;<%=inner_item.id%>&apos;)"><span class="fa fa-remove"></span></a>
                    </div>
                  </div>

                <%})%>
                <a style="margin:10px;display:inline-block" tabindex="0"  role="button" data-toggle="popover"   title="添加值" data-content='<div class="input-group">
                  <span class="input-group-btn">
                    <input type="text" class="form-control"  style="width:150px"/>
                    <button class="btn btn-default" type="button" onclick="add_prpt_value(&apos;<%=item.id%>&apos;,this)">添加</button>
                  </span>
                </div>'>添加</a>
            </td>
            </tr>
            <%})%>

            </tbody>

          </table>
          <div class="modal-footer">
            <button type="button" class="btn btn-success center-block" data-dismiss="modal">完成</button>
          </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
<script type="text/javascript">
  $(function () {
  $('[data-toggle="popover"]').popover({
    html:true
  })
})
</script>
