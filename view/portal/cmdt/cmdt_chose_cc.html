<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">选择类目</h4>
    </div>
    <div class="modal-body">
      <div class="cc-container">
        <div class="cc-selector" id="cc-selector">
          <div class="col-md-4 cc-wraper">
            <ul>
              <%data.forEach(function(ele,index){%>
                <li data-id="<%=ele.id%>" onclick="change_cc(this)"><%=ele.name%><span class="fa fa-angle-right pull-right"></li>
              <%})%>

            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer" style="text-align:center">
      <button type="button" class="btn btn-success" onclick="insert_cmdt(this)">已选好，去新增商品</button>
    </div>
    </div>
  </div>
</div>
