<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">修改</h4>
        </div>
        <form role="form" method="post" action="/cmdt/category/update"
              onsubmit="return ajax.submit(this,__hideAndSearch)" enctype="multipart/form-data">
            <input type="hidden" name="id" value="<%=category.id%>"/>
            <div class="modal-body">

                <div class="form-group">
                    <label>名称</label>
                    <input type="text" class="form-control" name="name" value="<%=category.name%>" placeholder="必填"
                           required>
                </div>

                <div class="form-group">
                    <label>当前图片</label>
                    <img src="<%=cdn_differ_domain%><%=category.pic_url%>" style="width:100px" alt="">
                </div>

								<div>
										<label>序号</label>
										<input type="text" class="form-control" name="sort_num" value="<%=category.sort_num%>" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
								</div>

                <div class="form-group">
                    <label>更改图片</label>
                    <input type="file" class="form-control" name="pic_url" accept="image/jpeg,image/png,image/bmp,image/gif">
                </div>

                <div class="form-group">
                    <label>上级名称</label>
                    <select class="form-control" name="pid">
                        <option value="">无</option>
                        <% parents.forEach(function(item){ %>
                        <option value="<%= item.id %>"
                        <%=item.id==category.pid?"selected='selected'":""%>><%= item.name %></option>
                        <% }) %>
                    </select>
                </div>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="deleted" <%=(category.deleted?"checked='checked'":"")%> > 已删除
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </div>
</div>
