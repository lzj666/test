<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/cmdt/brand/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden" name="id" value="<%=brand.id%>"/>
      <div class="modal-body">
        <div class="row">
          <div class="col-xs-3" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control"  name="name" value="<%=brand.name%>" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label>描述</label>
              <textarea name="description" rows="8" cols="80" class="form-control"><%= brand.description %></textarea>
            </div>


            <div class="form-group">
              <label>当前logo</label>
              <img src="<%=cdn_differ_domain%><%=brand.pic_url%>" style="width:100px" alt="">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted" <%=(brand.deleted?"checked='checked'":"")%> > 已删除
              </label>
            </div>
          </div>
          <div class="col-xs-9">
            <div class="form-group">
              <p>选择头像</p>
              <% locals.imgselect_box_type='radio' %>
              <% include ../imgselect.html %>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
