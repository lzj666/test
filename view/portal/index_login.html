      <div class="form-group has-feedback">
        <input type="test" name="name" class="form-control" placeholder="用户名" required="" autofocus>

      </div>
      <div class="row">
        <div class="col-xs-8">

        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->

    <a href="mailto:154971369@qq.com">我恐怕忘记了密码</a><br>

</div>
