<div class="modal-dialog" style="width: 380px;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">测评分类修改</h4>
        </div>
        <form role="form" method="post" action="/article/category/update"
              onsubmit="return ajax.submit(this,__hideAndSearch)">
            <input type="hidden" name="category_id" value="<%=category.id%>">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group input-group">
                            <span class="input-group-addon">分类名称:</span>
                            <input type="text" class="form-control" name="article_category_name" placeholder="必填"
                                   required
                                   value="<%=category.article_category_name%>">
                        </div>

                        <div class="form-group input-group">
                            <span class="input-group-addon">排序数值:</span>
                            <input type="text" class="form-control" name="sort_id" placeholder="必填" required
                                   value="<%=category.sort_id%>">
                        </div>

                    </div>
                    <div class="col-md-12">

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="deleted" <%=(category.deleted?"checked='checked'":"")%>>
                                已删除
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
