<div class="box-body">
  <table id="dt1" class="table table-bordered table-hover">
    <thead>
      <tr data-order="<%=order%>">
        <th>图片</th>
        <th data-field="category" onclick="order(this)">类别</th>
        <th data-field="url" onclick="order(this)" >路径</th>
        <th data-field="description" onclick="order(this)">名称</th>
        <th data-field="original_name" onclick="order(this)">原名称</th>
        <th data-field="createdat" onclick="order(this)">创建时间<span class="fa fa-sort-desc pull-right text-success order"></th>


        <th >操作</th>
      </tr>
    </thead>
    <% var i=0;%>
    <tbody>
      <%pictures.forEach(function(item){%>
        <tr>
          <td><img src="<%=cdn_differ_domain%><%=item.url%>" alt="" class="brand-img"/></td>
          <td><%= item.category %> </td>
          <td><%= item.url %> </td>
          <td ><%= item.description %> </td>
          <td><%= item.original_name %></td>
          <td><%= item.createdat%> </td>


          <td>
            <a href="javascript:$.ajaxModal('/data/photo/delete',{id:'<%=item.id%>'})" class="text-danger">删除</a>
          </td>
        </tr>
        <%})%>

      </tbody>

    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <div class="pull-left">

    </div>
    <div class="pull-right">
      <%include ../pagination.html%>
    </div>
  </div>
