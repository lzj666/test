<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/data/photo/insert" enctype="multipart/form-data" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>图片名称</label>
              <input type="text" class="form-control"  name="description" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label >类别</label>
              <select class="form-control" name="category_id">
                <% categorys.forEach(function(item){ %>
                  <option value="<%= item.id %>"><%= item.category %></option>
                <% }) %>
              </select>
            </div>

            <div class="form-group">
              <label for="add_photo_file">选择图片</label>
              <input type="file" class="form-control" id="add_photo_file" name="file" placeholder="必填" accept="image/jpeg,image/png,image/bmp,image/gif" required>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
