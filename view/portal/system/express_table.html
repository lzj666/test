<div class="box-body">
  <table id="dt1" class="table table-bordered table-hover">
    <thead>
      <tr data-order="<%=order%>">
        <th data-field="sort" onclick="order(this)">排序号</th>
        <th data-field="express_name" onclick="order(this)">名称<span class="fa fa-sort-desc pull-right text-success order"></th>
        <th data-field="express_code" onclick="order(this)">码</th>
        <th data-field="deleted" onclick="order(this)">已删除</th>
        <th >操作</th>
      </tr>
    </thead>
    <% var i=0;%>
    <tbody>
      <%menus.forEach(function(item){%>
        <tr>
          <td><%=item.sort%> </td>
          <td><%=item.express_name%> </td>
          <td><%=item.express_code%> </td>
          <td>
            <%if(item.deleted){%>
              <i class="fa fa-check"></i>
              <%}%>
            </td>
            <td>
              <a href="javascript:$.ajaxModal('/system/express/update',{id:'<%=item.id%>'})">修改</a>
              <span class="explode">|</span>
              <a href="javascript:$.ajaxModal('/system/express/delete',{id:'<%=item.id%>'})" class="text-danger">删除</a>
            </td>
          </tr>
          <%})%>

        </tbody>

      </table>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <div class="pull-left">

      </div>
      <div class="pull-right">
        <%include ../pagination.html%>
      </div>
    </div>
