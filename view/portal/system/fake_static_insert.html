<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/system/fake_static/insert" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control"  name="name" placeholder="请填写英文或拼音" required>
            </div>

            <div class="form-group">
              <label>备注</label>
              <input type="text" class="form-control"  name="description">
            </div>

            <div class="form-group">
              <label>内容</label>
              <textarea name="content" class="form-control" rows="8" cols="80"></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
