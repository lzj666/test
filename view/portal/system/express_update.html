<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/system/express/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden" name="id" value="<%=express.id%>"/>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control"  name="express_name" value="<%=express.express_name%>" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label>码</label>
              <input type="text" class="form-control"  name="express_code" placeholder="必填" value="<%=express.express_code%>" required>
            </div>

            <div class="form-group">
              <label>打印模板</label>
              <textarea name="print_tmpl" class="form-control" rows="8" cols="80"><%=express.print_tmpl%></textarea>
            </div>

            <div class="form-group">
              <label>排序号</label>
              <input type="text" class="form-control"  name="sort" placeholder="必填" value="<%= express.sort%>" required>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted" <%=(express.deleted?"checked='checked'":"")%> > 已删除
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
