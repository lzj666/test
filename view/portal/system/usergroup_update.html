<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">修改</h4>
    </div>
    <form role="form" method="post" action="/system/usergroup/update" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <input type="hidden" name="id" value="<%=usergroup.id%>"/>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control"  name="name" value="<%=usergroup.name%>" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label >店铺名称</label>
              <select class="form-control" name="shop_id">
                <% shops.forEach(function(item){ %>
                  <option value="<%= item.id %>" <%=item.id==usergroup.shop_id?"selected='selected'":""%>><%= item.name %></option>
                <% }) %>
              </select>
            </div>


            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted" <%=(usergroup.deleted?"checked='checked'":"")%> > 已删除
              </label>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
