<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="search()"><span aria-hidden="true">&times;</span></button>
      <h4 class="modal-title">新增</h4>
    </div>
    <form role="form" method="post" action="/system/menu/insert" onsubmit="return ajax.submit(this,__hideAndSearch)">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12" style="border-right:1px solid #eee">
            <div class="form-group">
              <label>名称</label>
              <input type="text" class="form-control"  name="name" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label >上级名称</label>
              <select class="form-control" name="pid">
                <option value="">无</option>
                <% parent.forEach(function(item){ %>
                  <option value="<%= item.id %>"><%= item.name %></option>
                <% }) %>
              </select>
            </div>


            <div class="form-group">
              <label>图标</label>
              <input type="text" class="form-control"  name="icon" placeholder="必填" required>
            </div>

            <div class="form-group">
              <label>链接</label>
              <input type="text" class="form-control"  name="href"  >
            </div>

            <div class="form-group">
              <label>排序号</label>
              <input type="text" class="form-control"  name="sort_num" placeholder="必填" required>
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" name="deleted"> 已删除
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">提交</button>
      </div>
    </form>
  </div>
</div>
