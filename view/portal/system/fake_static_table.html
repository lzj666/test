<div class="box-body">
  <table id="dt1" class="table table-bordered table-hover">
    <thead>
      <tr data-order="<%=order%>">
        <th data-field="name" onclick="order(this)">名称</th>
        <th data-field="description" onclick="order(this)">描述</th>
        <th data-field="content" onclick="order(this)">内容</th>
        <th data-field="updatedat" onclick="order(this)">更新时间<span class="fa fa-sort-desc pull-right text-success order"></th>
        <th >操作</th>
      </tr>
    </thead>
    <% var i=0;%>
    <tbody>
      <%data.forEach(function(item){%>
        <tr>
          <td><%=item.name%> </td>
          <td><%=item.description%> </td>
          <td><%=item.content!=null&&item.content.length>15?item.content.substr(0,15)+'...':item.content %></td>
          <td><%=item.updatedat%> </td>
          <td>
            <a href="javascript:$.ajaxModal('/system/fake_static/update',{id:'<%=item.id%>'})">修改</a>
            <span class="explode">|</span>
            <a href="javascript:$.ajaxModal('/system/fake_static/delete',{id:'<%=item.id%>'})" class="text-danger">删除</a>
          </td>
        </tr>
        <%})%>

      </tbody>

    </table>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <div class="pull-left">

    </div>
    <div class="pull-right">
      <%include ../pagination.html%>
    </div>
  </div>
