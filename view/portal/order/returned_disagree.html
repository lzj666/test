<div class="modal-dialog modal-sm">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">撤销退款申请</h4>
        </div>
        <form role="form" method="post" action="/order/returned/disagree"
              onsubmit="return ajax.submit(this,__hideAndSearch)">
            <input type="hidden" name="id" value="<%=id%>">
            <div class="modal-body">
                <h3 class="text-warning" style="text-align:center">确定撤销申请?</h3>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal" data-dismiss="modal"-->
                        <!--onclick="search()">关闭-->
                <!--</button>-->
                <button type="submit" class="btn btn-primary">确定</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
