<div class="modal-dialog modal-sm" style="width:380px;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">客服修改</h4>
        </div>
        <form role="form" method="post" action="/order/payed/change_note"
              onsubmit="return ajax.submit(this,__hideAndSearch)">
            <input type="hidden" name="id" value="<%=order.id%>">
            <div class="modal-body">
                <div class="form-group input-group">
                    <span class="input-group-addon">备注</span>
                    <textarea name="customerdesc" class="form-control" rows="8" cols="40"><%=order.desc%></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-success pull-left" data-dismiss="modal" onclick="search()">完成</button>-->
                <button type="submit" class="btn btn-success">提交</button>
            </div>
        </form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
