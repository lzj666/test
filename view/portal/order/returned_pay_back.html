<div class="modal-dialog" style="width:280px;">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">进行退款</h4>
        </div>
        <form role="form" method="post" action="/order/returned/pay_back"
              onsubmit="return ajax.submit(this,__hideAndSearch)">
            <input type="hidden" name="id" value="<%=id%>">
            <input type="hidden" name="order_num" value="<%=order_num%>">
            <div class="modal-body">
                <div class="row">
                    <div class="box-body">
                        <div>
                            <div class="form-group input-group">
                                <span class="input-group-addon">退款金额</span>
                                <input type="number" step="0.01" class="form-control" name="refund_fee" id="refund_fee"
                                       placeholder="退款金额">
                                <span class="input-group-addon">元</span>
                            </div>
                        </div>
                        <!--<div class="print-right" style="margin-top: 0px;">-->
                        <!--<a type="button" class="btn btn-danger" onclick="return this.submit"-->
                        <!--style="width: 82px;">-->
                        <!--确认退款-->
                        <!--</a>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">确认退款</button>
            </div>
        </form>
    </div>
</div>
